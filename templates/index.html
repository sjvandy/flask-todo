<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <ul>
        {% for item in todos %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {{ template_form.hidden_tag() }}
        {{ template_form.task.label }}
        {{ template_form.task() }}
        {{ template_form.submit() }}
    </form>
</body>
</html>
